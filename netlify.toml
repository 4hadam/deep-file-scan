[build]
  command = "npm run build"
  publish = "dist/public"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production]
  command = "npm run build"

[headers]
  [[headers.values]]
    key = "Cache-Control"
    value = "max-age=31536000"

  [[headers.values]]
    key = "X-Content-Type-Options"
    value = "nosniff"
